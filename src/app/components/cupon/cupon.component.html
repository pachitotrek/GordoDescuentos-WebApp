<ion-card>
  <div class="fondo" [ngStyle]="{ 'background-image': 'url('+imagen+')'}">
  <!-- <div class="fondo"> -->
    <div class="categoria">
      <ion-col size="12">
        <ion-chip style="background-color: blanchedalmond;">
          <ion-icon name="restaurant" color="primary"></ion-icon>
          <ion-label>{{cupon.categoria['titulo']}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="12">
        <ion-toolbar>
          <ion-chip slot="end" class="time">
            <ion-icon name="time" color="light"></ion-icon>
            <ion-label color="light">{{cupon.fin | date}}</ion-label>
          </ion-chip>
        </ion-toolbar>
      </ion-col>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{cupon.restaurante}}</ion-card-subtitle>
    <ion-card-title>{{cupon.titulo}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{cupon.descripcion}}
  </ion-card-content>
  <ion-row>
    <ion-col size="12">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>
            <ion-chip color="primary" mode="ios" outline="true">
              <ion-avatar>
                <img [src]="cupon.usuario['imagen']">
              </ion-avatar>
              <ion-label>{{cupon.usuario['username']}}</ion-label>
            </ion-chip>
          </ion-button>
        </ion-buttons>
        <!-- <ion-buttons slot="end">
          <ion-button >
            <ion-icon slot="start" name="chatboxes"></ion-icon>
            <ion-badge color="primary" mode="ios">42</ion-badge>          
          </ion-button>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-col>
    <ion-col size="12" class="ion-no-padding">
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-button (click)="nav(cupon._id)">
            <ion-icon name="share-alt"></ion-icon>
            Ver oferta
          </ion-button>
        </ion-buttons>     
        <!-- <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="thumbs-up"></ion-icon>           
 
          </ion-button>
          <ion-label>42</ion-label>
        </ion-buttons>
        <ion-buttons slot="end" class="ion-padding">
          <ion-button>
            <ion-icon name="thumbs-down"></ion-icon>
          
          </ion-button>
          <ion-label>42</ion-label>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-card>

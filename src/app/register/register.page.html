<ion-header>
  <app-menu></app-menu>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center margin">
      <div class="box">
        <ion-item lines="none" text-center>
          <ion-label color="primary" class="h5">REGISTRARSE</ion-label>
        </ion-item>

        <form [formGroup]="form" (ngSubmit)="registrar()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" formControlName="apellido"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electronico</ion-label>
            <ion-input type="email" formControlName="email"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="pass"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Repite la Contraseña</ion-label>
            <ion-input type="password" formControlName="pass2"></ion-input>
          </ion-item>
          <ion-item class="mb"> 
              <ion-checkbox mode="ios" color="primary"></ion-checkbox> &nbsp; Acepto los Terminos y condiciones
          </ion-item>
          <ion-button expand="full" color="primary" [disabled]="!form.valid" type="submit">REGISTRARSE</ion-button>
        </form>      
      </div>
    </ion-row>
  </ion-grid>



  <app-footer></app-footer>

</ion-content>

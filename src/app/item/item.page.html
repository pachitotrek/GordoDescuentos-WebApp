<ion-header>
  <app-menu></app-menu>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-card style="margin-top:5vh;margin-bottom: 5vh;">
          <div class="fondo" [ngStyle]="{ 'background-image': 'url('+imagen+')'}">
            <!-- <div class="fondo"> -->
            <div class="categoria">
              <ion-col size="12">
                <ion-chip style="background-color: blanchedalmond;">
                  <ion-icon name="restaurant" color="primary"></ion-icon>
                  <ion-label>{{cupon.categoria?.titulo}}</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col size="12">
                <ion-toolbar>
                  <ion-chip slot="end" class="time">
                    <ion-icon name="time" color="light"></ion-icon>
                    <ion-label color="light">{{cupon.fin | date}}</ion-label>
                  </ion-chip>
                  <ion-chip slot="start" class="location">
                      <ion-icon name="compass" color="dark"></ion-icon>
                      <ion-label color="dark">{{cupon.location?.titulo}}</ion-label>
                    </ion-chip>
                </ion-toolbar>
              </ion-col>
            </div>
          </div>
          <ion-card-header>
            <ion-card-subtitle>Restaurante: <strong>{{cupon.restaurante | uppercase}}</strong></ion-card-subtitle>
            <ion-card-subtitle>Ubicado en : <strong>{{cupon.location?.titulo | uppercase}}</strong> Direcci√≥n {{cupon.direccion}}</ion-card-subtitle>
            <ion-card-title>{{cupon.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{cupon.descripcion}}
          </ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button>
                    <ion-chip color="primary" mode="ios" outline="true">
                      <ion-avatar>
                        <img [src]="cupon.usuario?.imagen">
                      </ion-avatar>
                      <ion-label>{{cupon.usuario?.username}}</ion-label>
                    </ion-chip>
                  </ion-button>
                </ion-buttons>
                <!-- <ion-buttons slot="end">
                  <ion-button>
                    <ion-icon name="thumbs-up"></ion-icon>           
                
                  </ion-button>
                  <ion-label>42</ion-label>
                </ion-buttons>
                <ion-buttons slot="end" class="ion-padding">
                  <ion-button>
                    <ion-icon name="thumbs-down"></ion-icon>
                 
                  </ion-button>
                  <ion-label>42</ion-label>
                </ion-buttons> -->
              </ion-toolbar>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
              <ion-toolbar color="tertiary">
                <div text-center>
                  <ion-text color="light">
                    <h2>Cupon: {{cupon.oferta}}</h2>
                  </ion-text>
                </div>              
              </ion-toolbar>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">        
          <app-comments [id]="id"></app-comments>      
      </ion-col>
    </ion-row>
  </ion-grid>




  <app-footer></app-footer>
</ion-content>
